<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="src/main.css" type="text/css">
        <link rel="stylesheet" href="src/guess.css" type="text/css">
        <title>Guessing Game</title>
    </head>
    <body>
        <main>
            <section>
                <header>
                    <h1>Holy crap it's a freakin' guessing game!</h1>
                </header>
            </section>
            <section id="game">
                <div id="pointer-row">
                    <img id="pointer" src="assets/arrow_down_1.png" width="">
                </div>
                <div id="row" class="row-container">
                    <div id="1">1</div>
                    <div id="2">2</div>
                    <div id="3">3</div>
                    <div id="4">4</div>
                    <div id="5">5</div>
                    <div id="6">6</div>
                    <div id="7">7</div>
                    <div id="8">8</div>
                    <div id="9">9</div>
                    <div id="10">10</div>
                    <div id="11">11</div>
                    <div id="12">12</div>
                    <div id="13">13</div>
                    <div id="14">14</div>
                    <div id="15">15</div>
                    <div id="16">16</div>
                    <div id="17">17</div>
                    <div id="18">18</div>
                    <div id="19">19</div>
                    <div id="20">20</div>
                </div>
            </section>
            <section id="controls">

                <input type="number" id="number" min=1 max=20>
                <button id="submit">Check number</button>

            </section>
        </main>
        <script src="src/guess.app.js" type="module"></script>
    </body>
</html>
