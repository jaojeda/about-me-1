<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="src/main.css" type="text/css">
        <link rel="stylesheet" href="src/guess.css" type="text/css">
        <title>Guessing Game</title>
    </head>
    <body>
        <main>
            <section>
                <header>
                    <nav>
                        <a href="rock-paper-scissors.html">Rock, Paper, Scissors</a>
                        | <a href="guessing-game.html">Guessing game</a> | <a
                            href="index.html">About
                            my cats</a>
                    </nav>
                    <br>
                    <h1 class="center">Holy crap it's a freakin' guessing game!</h1>
                    <p class="center">Click on a box to guess or enter a number
                        into
                        the input below.</p>
                </header>
            </section>
            <section id="game">
                <div id="pointer-row">
                    <div id="pointer">
                        <span id="msg"></span>
                        <img src="assets/arrow_down_1.png" width="50px"></div>
                </div>
                <div id="row" class="row-container">
                    <div class="button pos" id="1">1</div>
                    <div class="button pos" id="2">2</div>
                    <div class="button pos" id="3">3</div>
                    <div class="button pos" id="4">4</div>
                    <div class="button pos" id="5">5</div>
                    <div class="button pos" id="6">6</div>
                    <div class="button pos" id="7">7</div>
                    <div class="button pos" id="8">8</div>
                    <div class="button pos" id="9">9</div>
                    <div class="button pos" id="10">10</div>
                    <div class="button pos" id="11">11</div>
                    <div class="button pos" id="12">12</div>
                    <div class="button pos" id="13">13</div>
                    <div class="button pos" id="14">14</div>
                    <div class="button pos" id="15">15</div>
                    <div class="button pos" id="16">16</div>
                    <div class="button pos" id="17">17</div>
                    <div class="button pos" id="18">18</div>
                    <div class="button pos" id="19">19</div>
                    <div class="button pos" id="20">20</div>
                </div>
            </section>
            <section id="controls">

                <input type="number" id="number" min=1 max=20 value=1>
                <button id="submit" class="button">Guess</button>

                <section id="guesses-left">
                    <h2><span id="guesses"></span></h2>
                </section>
            </section>
        </main>
        <script src="src/guess.app.js" type="module"></script>
    </body>
</html>
