<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <link rel='stylesheet' href='src/rps.css' type='text/css'>
        <link rel='stylesheet' href='src/main.css' type='text/css'>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <a href="rock-paper-scissors.html">Rock, Paper, Scissors</a>
                    | <a href="guessing-game.html">Guessing game</a> | <a
                        href="index.html">About
                        my cats</a>
                </nav>
               
                <h1>
                    Rock, Paper, Scissors
                </h1>
                
            </header>
            <section id="betting-game">
                <div class="left">
                <p>
                    Place your bet!
                </p>
                <input id="money-wagered" type="number" value="1">
                <button id="bet-button">Bet!</button>
                </div>
                <div class="right">
                <img class="money" src="./assets/money.png" alt="picture of money">
                <span id="available-funds"></span>
                </div>
            </section>
            <section class="row">
                    <p>Click on a picture below to play the game!</p>
                <label>
                    <input type="radio" name="pick" value="rock">
                    <img src='assets/rock.png'>
                </label>
                <label>
                    <input type="radio" name="pick" value="paper" checked>
                    <img src='assets/paper.png'>
                </label>
                <label>
                    <input type="radio" name="pick" value="scissors">
                    <img src='assets/scissors.png'>
                </label>
            </section>
            <span id="shoot" class="hidden"><h2>Shoot!</h2></span>
            <br>
            <section id="result" class="hidden">
                <h2>Player</h2>
                <img id="player-choice" src='assets/rock.png'>
                <h3>VS</h3>
                <img id="comp-choice" src='assets/rock.png'> <h2>Computer</h2>
            </section>
            <footer>
                <section class="row">
                    <p>
                        Win:<span id="wins">0</span> Loss: <span id="loss">0</span>
                        Tie:<span id="tie">0</span>
                    </p>
                    <p>
                        <span id="game-message"></span>
                    </p>
                </section>
            </footer>
        </main>
        <script src='src/rps.app.js' type='module'></script>
    </body>
</html>
