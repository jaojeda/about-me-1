<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <link rel='stylesheet' href='src/rps.css' type='text/css'>
        <link rel='stylesheet' href='src/main.css' type='text/css'>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <main>
            <header>
                <h1>
                    Rock, Paper, Scissors
                </h1>
                <p>Click on a picture below to play the game!</p>
            </header>
            <section class="row">
                <label>
                    <input type="radio" name="pick" value="rock">
                    <img src='assets/rock.png'>
                </label>
                <label>
                    <input type="radio" name="pick" value="paper" checked>
                    <img src='assets/paper.png'>
                </label>
                <label>
                    <input type="radio" name="pick" value="scissors">
                    <img src='assets/scissors.png'>
                </label>
            </section>
            <br>
            <button id="submit">Shoot!</button>
            <section id="result" class="row">
                <h2>Player</h2>
                <img id="player-choice" src='assets/rock.png'>
                <h3>VS</h3>
                <img id="comp-choice" src='assets/rock.png'> <h2>computer</h2>                </h2>

            </section>
            <section class="row">
                <p>
                    Win:<span id="wins">0</span> Loss: <span id="loss">0</span>
                    Tie:<span id="tie">0</span>
                </p>
            </section>
        </main>
        <script src='src/rps.app.js' type='module'></script>
    </body>
</html>
